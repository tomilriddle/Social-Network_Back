<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/signup}" method="post">
    <p><input type="text" name="username" placeholder="이름" required></p>
    <p><input type="text" name="userid" placeholder="아이디" required></p>
    <p><input type="password" name="password" placeholder="비밀번호" required></p>
    <p><input type="text" name="city" placeholder="도시"></p>
    <p><input type="email" name="email" placeholder="이메일" required></p>
    <p><button type="submit">Submit signup</button> </p>
</form>
<p><a href="/login">Return to Login page</a></p>
</body>
</html>
